{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
  <div class="content-text">
    Swift <br />
    <blue>Smart</blue> <br />
    Seamless <br />
    <p class="desc">
      A unified platform to manage hostel accommodations, student verification
      and intelligent room allotment.
    </p>
    
    <button  class="get-started">
        <span class="circle">
          <span class="arrow"></span>
        </span>
        <span class="btext">Get Started</span>
        
      </button>
 
  </div>
    <img src="{{ url_for('static', filename='/images/ellipse-104.svg') }}" alt="element" class="ellipse" />
  
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
   const getStartedButton = document.querySelector('.get-started');
    getStartedButton.addEventListener('click', function() {
      window.location.href = "{{ url_for('register') }}";
    });

  </script>
{% endblock %}
